<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
            <form action="#">
                <div class="container register">
                    <div class="row">
                        <div class="col-md-3 register-left">
                            <h3>Welcome</h3>
                            <h4>to</h4>
                            <h5>Gemini Solutions</h5>
                            <input type="submit" name="" value="Login" /><br />
                        </div>
                <div class="col-md-9 register-right">
                    <h3 class="register-heading">Apply as an employee</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" required pattern="^[a-zA-Z\s]+$" placeholder="First Name *" value="" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" required pattern="^[a-zA-Z\s]+$" placeholder="Last Name *" value="" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" id="password" value="" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control"  id="confirmpassword" placeholder="Confirm Password *" value="" required/>
                            </div>
                            <div class="form-group">
                                <select class="form-control" required>
                                    <option class="hidden" selected disabled>Select your Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Prefer not to say</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Email *" value="" required/>
                            </div>
                            <div class="form-group">
                                <input type="number" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone Number*" value="" />
                            </div>
                            <div class="form-group">
                                <select class="form-control" required>
                                    <option class="hidden" selected disabled>Please select your security question</option>
                                    <option>What is the name of your Bestfriend?</option>
                                    <option>What is your school name?</option>
                                    <option>What is your pet name?</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" required/>
                            </div>
                            <input type="submit" class="btnRegister" value="Submit" onclick="test()" />
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
        <script src="./script.js"></script>
</body>
</html>
